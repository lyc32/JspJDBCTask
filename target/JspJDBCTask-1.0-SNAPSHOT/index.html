<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>
<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="card" style="max-width: 540px;">
      <div class="row g-0">
        <form class="row g-3" action="product.jsp" method="post">
          <div class="card-body">
            <h2 class="card-title text-center border-bottom  pb-4">Product Details</h2>
            <p class="card-text pt-2 pb-2">
            <div class="col-auto">
              <label for="productID" class="col-sm-4 col-form-label">Product ID</label>
              <input type="text" class="form-control" name = 'productID' id="productID" required>
            </div>
            <div class="col-auto">
              <label for="productName" class="col-sm-4 col-form-label">Product Name</label>
              <input type="text" class="form-control" name="productName" id="productName" required>
            </div>
            <div class="col-auto">
              <label for="productPrice" class="col-sm-4 col-form-label">Product Price</label>
              <input type="text" class="form-control" name="productPrice" id="productPrice" required>
            </div>
            <div class="col-auto">
              <label for="productQty" class="col-sm-4 col-form-label">Product Qty</label>
              <input type="text" class="form-control" name="productQty" id="productQty" required>
            </div>
            <p class="card-text pt-2 pb-2">
            <div class="col-auto border-top mt-4 pt-4 text-center">
              <input type="submit" class="btn btn-primary mb-3 btn-lg py-1 px-4 ms-4" style="width: 150px" value="AddNew">
              <input type="reset"  class="btn btn-primary mb-3 btn-lg py-1 px-4 ms-4" style="width: 150px" value="Reset">
            </div>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
